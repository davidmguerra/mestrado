<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

  <div class="container">
  
    <div class="row">
      <div class="col-md-3 order-md-1 mb-4" style="overflow: auto;height: 100vh;">
        <h4 class="mb-3">Parâmetros</h4>
        <form onsubmit="init();return false;">
          <div class="mb-3">
            <label>Tipos de agentes</label>
            <input type="number" class="form-control" id="tiposAgentes" placeholder="Tipos de agentes" value="2" required>
          </div>
          <div class="mb-3">
            <label>Número de agentes</label>
            <input type="number" class="form-control" id="numeroAgentes" placeholder="Número de agentes" value="1000" required>
          </div>
          <div class="mb-3">
            <label>Raio de vizinhança (%)</label>
            <input type="number" class="form-control" id="raioVizinhanca" placeholder="Raio de vizinhança" value="10" required>
          </div>
          <div class="mb-3">
            <label>Limite para mover (threshold)</label>
            <input type="number" class="form-control" id="limiteMover" placeholder="Limite para mover" value="0.5" step=".05" required>
          </div>
          <div class="mb-3">
            <label>Intervalo de verificação (ms)</label>
            <input type="number" class="form-control" id="intervaloVerificacao" placeholder="Intervalo de verificação (ms)" value="10" required>
          </div>
          <div class="mb-3">
            <label>Iterações (0 para contínuo)</label>
            <input type="number" class="form-control" id="iteracoes" placeholder="Iterações" value="8" required>
          </div>
          <hr class="mb-4">
          <button id="btn" class="btn btn-primary btn-lg btn-block" type="submit">Executar</button>
          <button id="btnPause" class="btn btn-primary btn-lg btn-block d-none" type="button" onclick="pause()">Pause</button>
        </form>
        <div class="mt-3">
          <p>Implementação do algoritmo de segregação (schelling) do capítulo 19 do livro do Sayama.</p>
        </div>
      </div>
      <div class="col-md-9 order-md-2">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-teste-tab" data-toggle="tab" href="#nav-teste" role="tab" aria-controls="nav-teste" aria-selected="true">Teste</a>
            <a class="nav-item nav-link" id="nav-param-order-tab" data-toggle="tab" href="#nav-param-order" role="tab" aria-controls="nav-param-order" aria-selected="false">Parâmetros de ordem</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-teste" role="tabpanel" aria-labelledby="nav-teste-tab">
            <div class="main">
              <div class="agents">
              </div>
            </div>
            <div style="overflow: auto;height: calc(100vh - 50px);position: absolute;right: 0;top: 50px;width: 150px;background-color: white;padding: 0 6px 6px 6px;">
              <p id="log"></p>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-param-order" role="tabpanel" aria-labelledby="nav-param-order-tab">
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/series-label.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>
            
            <div id="container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../jquery-3.3.1.slim.min.js"></script>
    <script src="../popper.min.js"></script>
    <script src="../bootstrap.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
