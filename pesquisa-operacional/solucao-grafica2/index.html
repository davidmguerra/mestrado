<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../libs/bootstrap/bootstrap.min.css">

  </head>
  <body>

  <div class="container">
  
    <div class="row">
      <div class="col-md-3 order-md-1 mb-4" style="overflow: auto;height: 100vh;">
        <h4 class="mb-3">Parâmetros</h4>
        <form onsubmit="return processar()">
          <div class="mb-3">
            <label>Função objetivo</label>
            <input type="text" class="form-control" id="funcao" placeholder="Função objetivo" value="MAX 3x1 + 5x2" required>
          </div>
          <div class="mb-3">
            <label>Restrições técnicas</label>
            <textarea id="restricoes" style="width:100%;height: 200px" class="p-3">
x1 <= 4
2x2 <= 12
3x1 + 2x2 <= 18
            </textarea>
          </div>
          Onde, x1, x2 >= 0
          <hr class="mb-4">
          <button id="btn" class="btn btn-primary btn-lg btn-block" type="submit">Executar</button>
        </form>
        <div class="mt-3">
          <b>Resultado</b>: <span id="resultado"></span>
        </div>
      </div>
      <div class="col-md-9 order-md-2">
        <div class="row">
          <div class="col-12">
              <div id="grafico"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- HighCharts -->
    <script src="../../libs/highcharts/highcharts.js"></script>
    <script src="../../libs/highcharts/series-label.js"></script>
    <script src="../../libs/highcharts/exporting.js"></script>
    <script src="../../libs/highcharts/export-data.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../libs/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../../libs/bootstrap/popper.min.js"></script>
    <script src="../../libs/bootstrap/bootstrap.min.js"></script>

    <script src="../../libs/utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
