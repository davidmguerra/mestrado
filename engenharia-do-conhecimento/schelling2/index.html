<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-teste-tab" data-toggle="tab" href="#nav-teste" role="tab" aria-controls="nav-teste" aria-selected="true">Teste</a>
        <a class="nav-item nav-link" id="nav-param-order-tab" data-toggle="tab" href="#nav-param-order" role="tab" aria-controls="nav-param-order" aria-selected="false">Parâmetros de ordem</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-teste" role="tabpanel" aria-labelledby="nav-teste-tab">
        <div style="overflow: auto;height: calc(100vh - 50px);">
            <div id="log" style="position: absolute;bottom: 5px;left:30px;overflow: auto;width: 150px;">
            </div>
          <div id="agentes">
          </div>
        </div>
        <form onsubmit="processar();return false;">
          <div class="form-row align-items-center" style="position: absolute;bottom: 45px;right:30px">
            <div class="col-auto">
              <label class="mr-sm-2" for="tiposAgentes">Tipos de agentes</label>
              <input type="number" class="form-control mb-2" id="tiposAgentes" placeholder="Tipos de agentes" value="2" required>
            </div>
            <div class="col-auto">
                <label class="mr-sm-2" for="numeroAgentes">Número de agentes</label>
                <input type="number" class="form-control mb-2" id="numeroAgentes" placeholder="Número de agentes" value="1000" required>
            </div>
            <div class="col-auto">
                <label class="mr-sm-2" for="raioVizinhanca">Raio de vizinhança (%)</label>
                <input type="number" class="form-control mb-2" id="raioVizinhanca" placeholder="Raio de vizinhança" value="10" required>
            </div>
            <div class="col-auto">
                <label class="mr-sm-2" for="limiteMover">Limite para mover (threshold)</label>
                <input type="number" class="form-control mb-2" id="limiteMover" placeholder="Limite para mover" value="0.5" step=".05" required>
            </div>
            <div class="col-auto">
                <label class="mr-sm-2" for="iteracoes">Iterações (0 para contínuo)</label>
                <input type="number" class="form-control mb-2" id="iteracoes" placeholder="Iterações" value="1000" required>
            </div>
            <div class="col-auto">
              <button id="btn" class="btn btn-primary btn-lg btn-block mb-2" type="submit">Executar</button>
              <button id="btnParar" class="btn btn-primary btn-lg btn-block mb-2" type="button" onclick="parar()">Parar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="nav-param-order" role="tabpanel" aria-labelledby="nav-param-order-tab">
        <div class="row p-3" style="overflow: auto;height: calc(100vh - 45px);">
          <div class="col-12">
              <div id="param-order"></div>
          </div>
          <div class="col-12">
              <div id="param-order-history"></div>
          </div>
        </div>
      </div>
     </div>

    <script src="../../libs/p5/p5.min.js" type="text/javascript"></script>

    <!-- HighCharts -->
    <script src="../../libs/highcharts/highcharts.js"></script>
    <script src="../../libs/highcharts/series-label.js"></script>
    <script src="../../libs/highcharts/exporting.js"></script>
    <script src="../../libs/highcharts/export-data.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../libs/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../../libs/bootstrap/popper.min.js"></script>
    <script src="../../libs/bootstrap/bootstrap.min.js"></script>

    <script src="../../libs/utils.js"></script>
    <script src="main.js"></script>
  
  </body>
</html>
