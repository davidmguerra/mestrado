<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../libs/bootstrap/bootstrap.min.css">

  </head>
  <body>

  <div class="container">
  
    <div class="row">
      <div class="col-md-3 order-md-1 mb-4" style="overflow: auto;height: 100vh;">
        <h4 class="mb-3">Parâmetros</h4>
        <form onsubmit="return processar()">
          <div class="mb-3">
            <label>Lista (vetor)</label>
            <input type="text" class="form-control" id="A" placeholder="A" value="4, 9, 5, 3, 2, 1, 6" required>
          </div>
          <div class="mb-3">
            <label>Início (inicio)</label>
            <input type="number" class="form-control" id="p" placeholder="p" value="1" min="0" required>
          </div>
          <div class="mb-3">
              <label>Fim (fim)</label>
              <input type="number" class="form-control" id="r" placeholder="r" value="7" min="0" required>
            </div>
          <hr class="mb-4">
          <button id="btn" class="btn btn-primary btn-lg btn-block" type="submit">Executar</button>
        </form>
        <div class="mt-3">
          <b>Resultado</b>: <span id="resultado"></span>
        </div>
      </div>
      <div class="col-md-9 order-md-2">
        <div class="row">
          <div class="col-12">
            <textarea id="code" style="width:100%;height: 95vh" class="p-3">
              function mergeSort(vetor, inicio, fim) {
                if (inicio < fim) {
                  var meio = Math.floor((inicio + fim)/2);
                  mergeSort(vetor, inicio, meio);
                  mergeSort(vetor, meio + 1, fim);
                  merge(vetor, inicio, meio, fim);
                }
              }

              function merge(A, p, q, r) {
                var n1 = q - p + 1;
                var n2 = r - q;
                var L = new Array(n1+1+1); // +1 por conta do indice do array começar em 0
                var R = new Array(n2+1+1); // +1 por conta do indice do array começar em 0
                for (var i=1;i<=n1;i++) {
                  L[i] = A[p + i - 1];
                }
                for (var j=1;j<=n1;j++) {
                  R[j] = A[q + j];
                }
                L[n1 + 1] = Number.MAX_SAFE_INTEGER;
                R[n2 + 1] = Number.MAX_SAFE_INTEGER;
                var i = 1;
                var j = 1;
                for (var k = p;k<=r;k++) {
                  if (L[i] <= R[j]) {
                    A[k] = L[i];
                    i = i + 1;
                  } else {
                    A[k] = R[j];
                    j = j + 1;
                  }
                }
              }
            </textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- HighCharts -->
    <script src="../../libs/highcharts/highcharts.js"></script>
    <script src="../../libs/highcharts/series-label.js"></script>
    <script src="../../libs/highcharts/exporting.js"></script>
    <script src="../../libs/highcharts/export-data.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../libs/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../../libs/bootstrap/popper.min.js"></script>
    <script src="../../libs/bootstrap/bootstrap.min.js"></script>

    <script src="../../libs/utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
