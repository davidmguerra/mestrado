<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../libs/bootstrap/bootstrap.min.css">

  </head>
  <body>

  <div class="container">
  
    <div class="row">
      <div class="col-md-3 order-md-1 mb-4" style="overflow: auto;height: 100vh;">
        <h4 class="mb-3">Par√¢metros</h4>
        <form onsubmit="return processar()">
          <div class="mb-3">
            <label>Lista (vetor)</label>
            <input type="text" class="form-control" id="A" placeholder="A" value="4, 9, 5, 3, 2, 1, 6" required>
          </div>
          <div class="mb-3">
            <label>Tamanho (tamanho)</label>
            <input type="number" class="form-control" id="n" placeholder="n" value="7" min="0" required>
          </div>
          <hr class="mb-4">
          <button id="btn" class="btn btn-primary btn-lg btn-block" type="submit">Executar</button>
        </form>
        <div class="mt-3">
          <b>Resultado</b>: <span id="resultado"></span>
        </div>
      </div>
      <div class="col-md-9 order-md-2">
        <div class="row">
          <div class="col-12">
            <textarea id="code" style="width:100%;height: 95vh" class="p-3">
              function insertionSort(vetor, tamanho) {
                for (var i=1;i<=tamanho;i++) {
                  var key = vetor[i];
                  var j = i - 1;
                  while (j > 0 && vetor[j] > key) {
                    vetor[j+1] = vetor[j];
                    j = j - 1
                  }
                  vetor[j + 1] = key;
                }
              }
            </textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- HighCharts -->
    <script src="../../libs/highcharts/highcharts.js"></script>
    <script src="../../libs/highcharts/series-label.js"></script>
    <script src="../../libs/highcharts/exporting.js"></script>
    <script src="../../libs/highcharts/export-data.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../libs/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../../libs/bootstrap/popper.min.js"></script>
    <script src="../../libs/bootstrap/bootstrap.min.js"></script>

    <script src="../../libs/utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
